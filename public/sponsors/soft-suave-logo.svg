<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>
  
  <!-- Cube icon - larger and more prominent -->
  <g transform="translate(15, 15)">
    <!-- Front face -->
    <rect x="0" y="20" width="50" height="50" fill="url(#cubeGradient)" stroke="#FF4500" stroke-width="3"/>
    <!-- Top face -->
    <polygon points="0,20 25,10 75,10 50,20" fill="url(#cubeGradient)" stroke="#FF4500" stroke-width="3"/>
    <!-- Right face -->
    <polygon points="50,20 75,10 75,60 50,70" fill="url(#cubeGradient)" stroke="#FF4500" stroke-width="3"/>
  </g>
  
  <!-- Company name - larger and bolder -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#1a1a1a">Soft</text>
  <text x="90" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="900" fill="#1a1a1a">Suave</text>
  
  <!-- Tagline - more visible -->
  <text x="90" y="90" font-family="Arial, sans-serif" font-size="14" font-style="italic" fill="#666">The smart way...</text>
</svg>
