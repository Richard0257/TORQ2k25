<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- ESTILO text - larger and bolder -->
  <text x="20" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000000">E</text>
  <text x="60" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000000">S</text>
  <text x="100" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000000">T</text>
  
  <!-- Stylized I with flame/swoosh - more prominent -->
  <g transform="translate(130, 0)">
    <!-- Flame/swoosh for I -->
    <path d="M10 15 Q20 5 30 15 Q40 25 30 35 Q20 45 10 35" fill="#FF8C00" stroke="#FF8C00" stroke-width="2"/>
    <!-- Dot above I -->
    <circle cx="20" cy="10" r="3" fill="#FF8C00"/>
  </g>
  
  <text x="170" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000000">L</text>
  <text x="210" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" fill="#000000">O</text>
  
  <!-- Registered trademark -->
  <text x="250" y="30" font-family="Arial, sans-serif" font-size="14" fill="#000000">(R)</text>
  
  <!-- Tagline - larger and more visible -->
  <text x="20" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#FF8C00">FASHION</text>
  
  <!-- Lightning bolt - larger -->
  <path d="M130 70 L140 75 L130 80 L140 85" stroke="#FF8C00" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="#FF8C00">FASCINATE</text>
  
  <!-- Product categories - more visible -->
  <text x="20" y="100" font-family="Arial, sans-serif" font-size="16" fill="#000000">• Men's wear</text>
  <text x="20" y="115" font-family="Arial, sans-serif" font-size="16" fill="#000000">• Women's wear</text>
  <text x="20" y="130" font-family="Arial, sans-serif" font-size="16" fill="#000000">• Kid's wear</text>
</svg>
