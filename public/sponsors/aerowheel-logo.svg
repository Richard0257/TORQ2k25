<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Aero text (black) - larger and bolder -->
  <text x="20" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#000000">A</text>
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#000000">e</text>
  <text x="80" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#000000">r</text>
  
  <!-- O with dot inside - larger -->
  <g transform="translate(100, 0)">
    <circle cx="20" cy="40" r="20" fill="none" stroke="#000000" stroke-width="4"/>
    <circle cx="20" cy="40" r="8" fill="#000000"/>
  </g>
  
  <!-- Wheel text (blue) - larger and bolder -->
  <text x="150" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#0066CC">W</text>
  <text x="185" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#0066CC">h</text>
  <text x="210" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#0066CC">e</text>
  <text x="235" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#0066CC">e</text>
  <text x="260" y="55" font-family="Arial, sans-serif" font-size="32" font-weight="900" fill="#0066CC">l</text>
  
  <!-- Stylized W with wavy lines - more prominent -->
  <g transform="translate(150, 0)">
    <!-- Left vertical line -->
    <line x1="8" y1="20" x2="8" y2="60" stroke="#0066CC" stroke-width="6" stroke-linecap="round"/>
    <!-- Right vertical line -->
    <line x1="32" y1="20" x2="32" y2="60" stroke="#0066CC" stroke-width="6" stroke-linecap="round"/>
    <!-- Wavy middle lines -->
    <path d="M8 30 Q20 25 32 30" stroke="#0066CC" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M8 40 Q20 35 32 40" stroke="#0066CC" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M8 50 Q20 45 32 50" stroke="#0066CC" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
</svg>
